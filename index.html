<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy - E-commerce App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background-color: #f1c40f;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background-color: #fff;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-card p {
      color: #555;
      font-size: 14px;
    }

    .product-card .price {
      color: #28a745;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ShopEasy</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to ShopEasy</h1>
    <p>Your one-stop shop for everything!</p>
  </section>

  <!-- Products Section -->
  <section class="products">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Product 1</h3>
      <p>Short product description goes here.</p>
      <div class="price">$19.99</div>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Product 2</h3>
      <p>Short product description goes here.</p>
      <div class="price">$29.99</div>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 3" />
      <h3>Product 3</h3>
      <p>Short product description goes here.</p>
      <div class="price">$39.99</div>
      <button>Add to Cart</button>
    </div>

    <!-- Add more products as needed -->
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 ShopEasy. All rights reserved.
  </footer>

</body>
</html>
